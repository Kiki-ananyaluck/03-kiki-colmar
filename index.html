<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COLMAR ACADEMY</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./picture/capstone_colmar_assets/images/ic-logo.svg"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="nav-container">
        <div class="nav-logo">
          <img
            src="./picture/capstone_colmar_assets/images/ic-logo.svg"
            alt="logo colmar academy"
          />
          <h1 class="text-upper">
            colmar<span class="text-gray">academy</span>
          </h1>
        </div>

        <div class="nav-bar">
          <ul class="nav-bar-list">
            <li><a href="#">Campus</a></li>
            <li><a href="#">Online</a></li>
            <li><a href="#">or Companies</a></li>
            <li><a href="#">Sign in</a></li>
          </ul>
        </div>
      </nav>

      <nav class="nav-phone">
        <div class="nav-bar-phone">
          <ul class="nav-bar-list-phone">
            <li>
              <a href="#"
                ><img
                  class="nav-for-phone"
                  src="./picture/capstone_colmar_assets/images/ic-logo.svg"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  class="nav-for-phone"
                  src="./picture/capstone_colmar_assets/images/ic-on-campus.svg"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  class="nav-for-phone"
                  src="./picture/capstone_colmar_assets/images/ic-online.svg"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  class="nav-for-phone"
                  src="./picture/capstone_colmar_assets/images/ic-login.svg"
              /></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="hero">
        <img
          src="./picture/capstone_colmar_assets/images/banner.jpg"
          alt="girls read book and study with friend"
        />

        <div class="hero-text">
          <h3>Learn something new everyday</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <button>Start here</button>
        </div>
      </section>
    </main>
  </body>
